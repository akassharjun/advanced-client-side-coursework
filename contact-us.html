<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=3, user-scalable=yes, minimal-ui"
      name="viewport"
    />

    <!-- Loading the jQuery & jQuery UI libraries -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
      rel="stylesheet"
    />

    <!-- Loading the icon library -->
    <script src="https://code.iconify.design/1/1.0.3/iconify.min.js"></script>
    <link
      crossorigin="anonymous"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      rel="stylesheet"
    />

    <!-- Loading the Bootstrap library -->
    <script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />

    <!-- Loading local stylesheets & scripts -->
    <link href="css/common/main.css" rel="stylesheet" type="text/css" />
    <link
      href="css/common/navigation-bar.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="css/contact-us.css" rel="stylesheet" type="text/css" />

    <title>Travela</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" id="navigation-bar">
      <a class="navbar-brand" href="index.html">
        <img
          alt="logo"
          class="d-inline-block align-top"
          height="80px"
          id="brand-logo"
          src="img/logo-together.svg"
          width="170px"
        />
      </a>
      <button
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
        class="navbar-toggler"
        data-target="#navbarNav"
        data-toggle="collapse"
        type="button"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end mr-2"
        id="navbarNav"
      >
        <ul class="navbar-nav">
          <li class="nav-item p-3">
            <a class="nav-link" href="index.html"
              >Destinations<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item  p-3">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item active p-3">
            <a class="nav-link" href="contact-us.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="line-divider"></div>

    <div class="contact-clean container mt-5 mb-5">
      <form method="post">
        <h2 class="text-center">Contact us</h2>
        <div class="form-group mt-4">
          <input
            type="text"
            name="name"
            placeholder="Name"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            name="email"
            placeholder="Email"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <textarea
            rows="8"
            name="message"
            placeholder="Message"
            class="form-control"
          ></textarea>
        </div>
        <div class="form-group" style="display: flex; justify-content: center">
          <button id="submit-button" type="submit">
            SEND
          </button>
        </div>
      </form>
    </div>

    <div class="line-divider mt-5 mb-5"></div>

    <div class="footer-basic mt-4 mb-4">
      <footer>
        <div class="social">
          <a href="#"
            ><img
              alt="facebook"
              class="social-icon"
              src="img/social-icons/facebook.svg"
          /></a>
          <a href="#"
            ><img
              alt="twitter"
              class="social-icon"
              src="img/social-icons/twitter.svg"
          /></a>
          <a href="#"
            ><img
              alt="snapchat"
              class="social-icon"
              src="img/social-icons/snapchat.svg"
          /></a>
          <a href="#"
            ><img
              alt="instagram"
              class="social-icon"
              src="img/social-icons/instagram.svg"
          /></a>
        </div>
        <ul class="list-inline mt-2">
          <li class="list-inline-item">
            <a class="footer-anchor" href="#">Destinations</a>
          </li>
          <li class="list-inline-item">
            <a class="footer-anchor" href="#">About Us</a>
          </li>
          <li class="list-inline-item">
            <a class="footer-anchor" href="#">Contact Us</a>
          </li>
        </ul>
        <h5 class="text-center" id="copyright-text">
          &copy;&nbsp;&nbsp;&nbsp;Travella
          <span style="font-family: AirbnbCereal,serif">2020</span>
        </h5>
      </footer>
    </div>
  </body>
</html>
