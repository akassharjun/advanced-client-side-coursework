<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
		    content="width=device-width, initial-scale=1, maximum-scale=3, user-scalable=yes, minimal-ui"
		    name="viewport"
    />
	
	  <!-- Restricts external files that can be loaded -->

          content="script-src 'self' ajax.googleapis.com code.jquery.com code.iconify.design stackpath.bootstrapcdn.com momentjs.com 'unsafe-inline'; img-src *; style-src 'self' ajax.googleapis.com code.jquery.com code.iconify.design 'unsafe-inline'; style-src-elem 'self' ajax.googleapis.com fonts.googleapis.com code.jquery.com code.iconify.design stackpath.bootstrapcdn.com 'unsafe-inline'; child-src 'self' www.google.com code.iconify.design;">
	
	
	  <!-- favicon for the webpage -->
    <link
		    href="img/favicon/apple-touch-icon.png"
		    rel="apple-touch-icon"
		    sizes="180x180"
    />
    <link
		    href="img/favicon/favicon-32x32.png"
		    rel="icon"
		    sizes="32x32"
		    type="image/png"
    />
    <link
		    href="img/favicon/favicon-16x16.png"
		    rel="icon"
		    sizes="16x16"
		    type="image/png"
    />
    <link href="img/favicon/site.webmanifest"
          rel="manifest"/>
    <meta content="#da532c"
          name="msapplication-TileColor"/>
    <meta content="#ffffff"
          name="theme-color"/>
	
	  <!-- Loading the jQuery & jQuery UI libraries -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link
		    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
		    rel="stylesheet"
    />
	
	  <!-- Loading the icon library -->
    <script src="https://code.iconify.design/1/1.0.3/iconify.min.js"></script>
    <link
		    crossorigin="anonymous"
		    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
		    rel="stylesheet"
    />
	
	  <!-- Loading the Bootstrap library -->
    <script src="bootstrap/js/bootstrap.js"
            type="text/javascript"></script>
    <link href="bootstrap/css/bootstrap.css"
          rel="stylesheet"/>
	
	  <!-- Loading local stylesheets & scripts -->
    <link href="css/common/main.css"
          rel="stylesheet"
          type="text/css"/>
    <link
		    href="css/common/navigation-bar.css"
		    rel="stylesheet"
		    type="text/css"
    />
    <link href="css/contact-us.css"
          rel="stylesheet"
          type="text/css"/>

    <title>Travella</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark"
         id="navigation-bar">
      <a class="navbar-brand"
         href="index.html">
        <img
		        alt="logo"
		        class="d-inline-block align-top"
		        height="80px"
		        id="brand-logo"
		        src="img/logo-full.svg"
		        width="170px"
        />
      </a>
      <button
		      aria-controls="navbarNav"
		      aria-expanded="false"
		      aria-label="Toggle navigation"
		      class="navbar-toggler"
		      data-target="#navbarNav"
		      data-toggle="collapse"
		      type="button"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
		      class="collapse navbar-collapse justify-content-end mr-2"
		      id="navbarNav"
      >
        <ul class="navbar-nav">
          <li class="nav-item p-3">
            <a class="nav-link"
               href="index.html"
            >Destinations<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item  p-3">
            <a class="nav-link"
               href="about.html">About Us</a>
          </li>
          <li class="nav-item active p-3">
            <a class="nav-link"
               href="contact-us.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="line-divider"></div>

    <div class="contact-clean container mt-5 mb-5">
      <form method="post">
        <h2 class="text-center">Contact us</h2>
        <div class="form-group mt-4">
          <label for="name"></label>
          <input
		          class="form-control"
		          id="name"
		          name="name"
		          placeholder="Name"
		          type="text"
          />
        </div>
        <div class="form-group">
          <label for="email"></label>
          <input
		          class="form-control"
		          id="email"
		          name="email"
		          placeholder="Email"
		          type="email"
          />
        </div>
        <div class="form-group">
          <label for="message"></label>
          <textarea
		          class="form-control"
		          id="message"
		          name="message"
		          placeholder="Message"
		          rows="8"
          ></textarea>
        </div>
        <div class="form-group"
             style="display: flex; justify-content: center">
          <button id="submit-button"
                  type="submit">
            SEND
          </button>
        </div>
      </form>
    </div>

    <div class="line-divider mt-5 mb-5"></div>

    <div class="footer-basic mt-4 mb-4">
      <footer>
        <div class="social">
          <a href="https://www.facebook.com"
          ><img
		          alt="facebook"
		          class="social-icon"
		          src="img/social-icons/facebook.svg"
          /></a>
          <a href="https://www.twitter.com"
          ><img
		          alt="twitter"
		          class="social-icon"
		          src="img/social-icons/twitter.svg"
          /></a>
          <a href="https://www.snapchat.com"
          ><img
		          alt="snapchat"
		          class="social-icon"
		          src="img/social-icons/snapchat.svg"
          /></a>
          <a href="https://www.instagram.com"
          ><img
		          alt="instagram"
		          class="social-icon"
		          src="img/social-icons/instagram.svg"
          /></a>
        </div>
        <ul class="list-inline mt-2">
          <li class="list-inline-item">
            <a class="footer-anchor"
               href="destination.html">Destinations</a>
          </li>
          <li class="list-inline-item">
            <a class="footer-anchor"
               href="about.html">About Us</a>
          </li>
          <li class="list-inline-item">
            <a class="footer-anchor"
               href="contact-us.html">Contact Us</a>
          </li>
        </ul>
        <h5 class="text-center"
            id="copyright-text">
          &copy;&nbsp;&nbsp;&nbsp;Travella
          <span style="font-family: AirbnbCereal,serif">2020</span>
        </h5>
      </footer>
    </div>
  </body>
</html>
