      <a class="navbar-brand"
         href="index.html">
        <img
		        alt="logo"
		        class="d-inline-block align-top"
		        height="80px"
		        id="brand-logo"
		        src="img/logo-full.svg"
		        width="170px"
        />
      </a>
      <button
		      aria-controls="navbarNav"
		      aria-expanded="false"
		      aria-label="Toggle navigation"
		      class="navbar-toggler"
		      data-target="#navbarNav"
		      data-toggle="collapse"
		      type="button"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
		      class="collapse navbar-collapse justify-content-end mr-2"
		      id="navbarNav"
      >
        <ul class="navbar-nav">
          <li class="nav-item active p-3">
            <a class="nav-link"
               href="index.html"
            >Destinations<span class="sr-only">(current)</span></a

          <li class="nav-item  p-3">
            <a class="nav-link"
               href="about.html">About Us</a>
          </li>
          <li class="nav-item  p-3">
            <a class="nav-link"
               href="contact-us.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="line-divider"></div>

    <div class="container search-criteria">
      <div id="search-criteria-card">
        <form>
          <div class="input-row">
            <div>
              <label for="destination">Destination</label>
              <select class="input-item"
                      id="destination"
                      name="destination">
                <option disabled
                        selected
                        value="">Select a destination</option>
                <option value="all">All</option>
                <option value="asia">Asia</option>
                <option value="the alps">The Alps</option>
                <option value="north america">North America</option>
                <option value="central america">Central America</option>
                <option value="south america">South America</option>
                <option value="europe">Europe</option>
                <option value="caribbean">The Caribbean</option>
                <option value="indian ocean">Indian Ocean</option>
              </select>
            </div>
            <div>
              <label for="comfort-level">Comfort Level</label>
              <select
		              class="input-item"
		              id="comfort-level"
		              name="comfort-level"
              >
                <option disabled
                        selected
                        value=""
                >Select a comfort level</option
                >
                <option value="0">Any</option>
                <option value="3">Three Star</option>
                <option value="4">Four Star</option>
                <option value="5">Five Star</option>
              </select>
            </div>
            <div>
              <label for="start-date">Start Date</label>
              <input
		              class="input-item"
		              id="start-date"
		              placeholder="Select start date"
		              type="text"
              />
            </div>
            <div>
              <label for="end-date">End Date</label>
              <input
		              class="input-item"
		              id="end-date"
		              placeholder="Select end date"
		              type="text"
              />
            </div>
            <div>
              <label for="activities">Activity</label>
              <select class="input-item"
                      id="activities"
                      name="activities">
                <option disabled
                        selected
                        value="">Select an activity</option>
                <option value="any">Any</option>
                <option value="water skiing">Water Skiing</option>
                <option value="sailing">Sailing</option>
                 <option value="gym">Gym</option>
                  <option value="swimming">Swimming</option>
                  <option value="sauna">Sauna</option>
                <option value="tennis">Tennis</option>
                <option value="scuba diving">Scuba Diving</option>
                <option value="golf">Golf</option>
                <option value="hiking">Hiking</option>
                <option value="horse riding">Horse Riding</option>
                <option value="spa">Spa</option>
              </select>
            </div>
            <div>
              <label for="price">Price Range</label>
              <select class="input-item"
                      id="price"
                      name="price">
                <option disabled
                        selected
                        value="">Select a price range</option>
                <option>Any</option>
                <option>$</option>
                <option>$$</option>
                <option>$$$</option>
                <option>$$$$</option>
                <option>$$$$$</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="line-divider"></div>

    <div class="container resort-list mt-5">
    
    </div>

    <div class="line-divider"></div>

		          alt="instagram"

          </li>
          <li class="list-inline-item">

               href="contact-us.html">Contact Us</a>
          </li>
        </ul>

            id="copyright-text">
          &copy;&nbsp;&nbsp;&nbsp;Travella

      </footer>
