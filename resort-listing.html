<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=3, user-scalable=yes, minimal-ui"
    />

    <!-- Loading the jQuery & jQuery UI libraries -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
      rel="stylesheet"
    />

    <!-- Loading the font library -->
    <script src="https://code.iconify.design/1/1.0.3/iconify.min.js"></script>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <!-- Loading the Bootstrap library -->
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />

    <!-- -->
    <script src="https://momentjs.com/downloads/moment.min.js"></script>

    <!-- Loading local stylesheets & scripts -->
    <link rel="stylesheet" type="text/css" href="css/common/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/common/navigation-bar.css"
    />
    <link rel="stylesheet" type="text/css" href="css/resort-listing.css" />
    <script src="js/resort-listing.js"></script>

    <title>Travela</title>
  </head>
  <body>
    <nav id="navigation-bar" class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">
        <img
          id="brand-logo"
          src="img/logo-together.svg"
          width="170px"
          height="80px"
          class="d-inline-block align-top"
          alt="logo"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end mr-2"
        id="navbarNav"
      >
        <ul class="navbar-nav">
          <li class="nav-item p-3">
            <a class="nav-link" href="#"
              >Destinations<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item  p-3">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item  p-3">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="line-divider"></div>

    <div class="container search-criteria">
      <div id="search-criteria-card">
        <form>
          <div class="input-row">
            <div>
              <label for="destination">Destination</label>
              <select class="input-item" name="destination" id="destination">
                <option value="" disabled selected>Select a destination</option>
                <option value="asia">Asia</option>
                <option value="the alps">The Alps</option>
                <option value="north america">North America</option>
                <option value="central america">Central America</option>
                <option value="south america">South America</option>
                <option value="europe">Europe</option>
                <option value="caribbean">The Caribbean</option>
                <option value="indian ocean">Indian Ocean</option>
              </select>
            </div>
            <div>
              <label for="comfort-level">Comfort Level</label>
              <select
                class="input-item"
                name="comfort-level"
                id="comfort-level"
              >
                <option value="" disabled selected
                  >Select a comfort level</option
                >
                <option value="3">Three Star</option>
                <option value="4">Four Star</option>
                <option value="5">Five Star</option>
              </select>
            </div>
            <div>
              <label for="start-date">Start Date</label>
              <input
                type="text"
                class="input-item"
                id="start-date"
                placeholder="Select start date"
              />
            </div>
            <div>
              <label for="end-date">End Date</label>
              <input
                type="text"
                class="input-item"
                id="end-date"
                placeholder="Select end date"
              />
            </div>
            <div>
              <label for="activities">Activity</label>
              <select class="input-item" name="activities" id="activities">
                <option value="" disabled selected>Select an activity</option>
                <option value="water skiing">Water Skiing</option>
                <option value="sailing">Sailing</option>
                <option value="tennis">Tennis</option>
                <option value="scuba diving">Scuba Diving</option>
                <option value="golf">Golf</option>
                <option value="hiking">Hiking</option>
                <option value="horse riding">Horse Riding</option>
                <option value="spa">Spa</option>
              </select>
            </div>
            <div>
              <label for="price">Price Range</label>
              <select class="input-item" name="price" id="price">
                <option value="" disabled selected>Select a price range</option>
                <option>$</option>
                <option>$$</option>
                <option>$$$</option>
                <option>$$$$</option>
                <option>$$$$$</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="line-divider"></div>

    <div class="container resort-list mt-5">
      <div class="resort">
        <div class="resort-information">
          <h3 class="resort-name">Resort Name</h3>
          <p class="resort-location">LOCATION</p>
        </div>
      </div>
      <div class="resort">
        <div class="resort-information">
          <h3 class="resort-name">Resort Name</h3>
          <p class="resort-location">LOCATION</p>
          <h4 class="resort-price">$1200</h4>
        </div>
      </div>
    </div>

    <div class="line-divider"></div>

    <div class="footer-basic mt-4 mb-4">
      <footer>
        <div class="social">
          <a href="#"
            ><img
              class="social-icon"
              src="img/social-icons/facebook.svg"
              alt="facebook"
          /></a>
          <a href="#"
            ><img
              class="social-icon"
              src="img/social-icons/twitter.svg"
              alt="twitter"
          /></a>
          <a href="#"
            ><img
              class="social-icon"
              src="img/social-icons/snapchat.svg"
              alt="snapchat"
          /></a>
          <a href="#"
            ><img
              class="social-icon"
              src="img/social-icons/instagram.svg"
              alt="instagram"
          /></a>
        </div>
        <ul class="list-inline mt-2">
          <li class="list-inline-item">
            <a class="footer-anchor" href="#">Destinations</a>
          </li>
          <li class="list-inline-item">
            <a class="footer-anchor" href="#">About Us</a>
          </li>
          <li class="list-inline-item">
            <a class="footer-anchor" href="#">Contact Us</a>
          </li>
        </ul>
        <h5 class="text-center" id="copyright-text">
          &copy;&nbsp;&nbsp;&nbsp;Travella
          <span style="font-family: AirbnbCereal,serif">2020</span>
        </h5>
      </footer>
    </div>
  </body>
</html>
