<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, user-scalable=yes, minimal-ui">
    <!-- Loading the jQuery & jQuery UI libraries -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">

    <!-- Loading the font library -->
    <script src="https://code.iconify.design/1/1.0.3/iconify.min.js"></script>

    <!-- Loading the Bootstrap library -->
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

    <!-- Loading local stylesheets & scripts -->
    <link rel="stylesheet" type="text/css" href="css/main.css"/>

    <title>Title</title>

    <style>
        .contact-clean {
            width: 70vw;
            margin: 10px auto;
        }


        #navigation-bar {
            padding: 0.5% 12% 0.5% 12%;
            background: transparent;
            z-index: 1;
        }

        .newsletter-subscribe {
            margin-top: 10vh;
        }

        .container {
            width: 70vw;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            /*justify-content: center;*/
            align-items: center;
            /*align-content: center;*/
        }
    </style>
</head>
<body>

<nav id="navigation-bar" class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">
        <img src="img/logo-together.svg" width="170px" height="80px" class="d-inline-block align-top" alt="logo">
        <!--        <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">-->

    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end mr-2" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item p-3">
                <a class="nav-link" href="#">Destinations<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item p-3">
                <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item active p-3">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
        </ul>
    </div>
</nav>
<div class="contact-clean mt-5">
    <form method="post">
        <h2 class="text-center mb-4">Contact us</h2>
        <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name"/></div>
        <div class="form-group"><input class="form-control is-invalid" type="email" name="email"
                                       placeholder="Email"/><small class="form-text text-danger">Please enter a correct
            email address.</small></div>
        <div class="form-group"><textarea class="form-control" rows="5" name="message"
                                          placeholder="Message"></textarea></div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">send</button>
        </div>
    </form>
</div>
<div class="newsletter-subscribe">
    <div class="container">
        <div class="intro">
            <h2 class="text-center">Subscribe for our Newsletter</h2>
            <p class="text-center">Nunc luctus in metus eget fringilla. Aliquam sed justo ligula. Vestibulum nibh erat,
                pellentesque ut laoreet vitae. </p>
        </div>
        <form class="form-inline" method="post">
            <div class="form-group mr-1">
                <input class="form-control" type="email" name="email" placeholder="Your Email"/>
            </div>
            <div class="form-group ml-1">
                <button class="btn btn-primary" type="submit">Subscribe</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
